<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project rock_paper_scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center">ROCK PAPER SCISSORS GAME!</h1>
    <h2 class="secCenter">CLICK ON ANY ONE BUTTON</h2>
    <div class="runningScore">
        <span class="playerScore">playerScore : </span>
        <span class="computerScore">computerScore : </span>
    </div>
    <div id="btnContainer">
        <button id="btn1" class="btn">rock</button>
        <button id="btn2" class="btn">paper</button>
        <button id="btn3" class="btn">scissors</button>
        <button id="btn4" class="btn">play again</button>
    </div>
    <div class="outcome">
    </div>
    <div class="finalOutcome"></div>
    <script src="index.js"></script>
</body>

</html>
